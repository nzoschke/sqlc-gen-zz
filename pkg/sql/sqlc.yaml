version: "2"

plugins:
  - name: zz
    process:
      cmd: sqlc-gen-zz

sql:
  - codegen:
    - out: c
      plugin: zz
      options:
        overrides:
          - column: contacts.meta
            go_type:
              import: github.com/nzoschke/sqlc-gen-zz/pkg/sql
              package: models
              type: Book
    engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"

